<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>One-to-One Chat</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<div class="chat-container">
    <h1>One-to-One Chat</h1>

    <div class="user-inputs">
        <input type="text" id="senderId" placeholder="Mening ismim..." required>
        <input type="text" id="receiverId" placeholder="Kimga yuboryapman? (ism)" required>
        <button id="connectButton">Ulanish</button>
        <button id="disconnectButton" disabled>Uzilish</button>
    </div>

    <div class="chat-area">
        <div id="messages" class="messages">
        </div>
        <input type="text" id="messageInput" placeholder="Xabar yozing..." disabled>
        <button id="sendMessageButton" disabled>Yuborish</button>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
